<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Penghitung Nilai Rata-Rata</h1>
      <div class="input">
        <input
          type="number"
          id="nilai1"
          placeholder="Masukkan Nilai Matematika"
        />
        <input
          type="number"
          id="nilai2"
          placeholder="Masukkan Nilai Bahasa Indonesia"
        />
        <input
          type="number"
          id="nilai3"
          placeholder="Masukkan Nilai Bahasa Inggris"
        />
      </div>
      <div class="button">
        <button id="hitung">Hitung</button>
        <button id="reset">Reset</button>
      </div>
      <div class="output">
        <h2>Nilai Rata-Rata Kamu: <span id="hasilRataRata"></span></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
